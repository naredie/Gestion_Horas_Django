{% extends "base_layaout.html" %} 

{% block content %}
    <div class="singleEvent">
    <form action="{% url 'saveproject' %}" method="POST">
    {% csrf_token %}
    <div class="card border-primary rounded-0">
        <div class="card-header p-0">
            <div class="bg-info text-white text-center py-2">
                <h3>{{title}}</h3>
            </div>
        </div>
        <div class="card-body p-3">
            <div class="form-group">
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="project-input-group-text">
                                <p class="projectlabel">Nombre</p>
                            </div>
                        </div>
                        <input class="form-control" type="text" name="projectname" placeholder="Nombre del proyecto" required>
                        </input>
                    </div>
            </div>
            <div class="form-group">
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="project-input-group-text">
                               <p class="projectlabel">Descripcion</p>
                            </div>
                        </div>
                        <input class="form-control" type="text" name="projectdescription" placeholder="DescripciÃ³n del proyecto" required>
                        </input>
                    </div>
            </div>
            <div class="form-group">
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="project-input-group-text">
                                <p class="projectlabel">Horas estimadas</p>
                            </div>
                        </div>
                        <input class="form-control" type="number" value="0" id="projecthours" name="projecthours">
                        </input>
                    </div>
            </div>
            <div class="form-group">
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="project-input-group-text">
                            <p class="projectlabel">Manager</p>
                        </div>
                    </div>
                     <select class="form-control" id="projectManager" name="projectManager" required>
                        <option id="0" selected disabled value="">Selecciona un manager</option>
                        {% for manager in managers %}
                            <option class="form-control" value ="{{manager.id}}">{{manager}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="text-center">
                <input class="btn btn-success btn-lg btn-block" type="submit" value="Guardar">
            </div>
        </div>
    </div>
</form>
</div>

{% endblock %}
