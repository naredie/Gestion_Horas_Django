{% extends 'base_layaout.html' %} {% block content %}
<div class="singleEvent">
    <form>
            <div class="card border-primary rounded-0">
            <div class="card-header p-0">
             <button type="button" class="btn btn-danger float-right align-middle" id="deleteEvent">Eliminar</button>
                <div class="bg-info text-white text-center py-2">
                    <h3></i> {{Event.title}}</h3>
                </div>
            </div>
            <div class="card-body p-3">
                <!--Body-->
                <div class="form-group">
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <i class="fa fa-book"></i>
                            </div>
                        </div>
                        
                        <textarea class="form-control" rows="4" readonly>{{Event.title}}</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <i class="fa fa-briefcase"></i>
                            </div>
                        </div>
                        <div class="form-control" readonly>{{Event.project}}</div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-4 col-xs-12">
                        <div class="form-group">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa fa-calendar"></i>
                                    </div>
                                </div>
                                <div class="form-control" readonly>
                                    <div>
                                        {{Event.booking_date|date:"d/m/y"}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-xs-12">
                        <div class="form-group">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa fa-hourglass-start"></i>
                                    </div>
                                </div>
                                <div class="form-control" readonly>
                                    {{Event.start_at}}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-xs-12">
                        <div class="form-group">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa fa-hourglass-end"></i>
                                    </div>
                                </div>
                                <div class="form-control" readonly>
                                    {{Event.finish_at}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                    <div class="form-group">
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fa fa-user"></i>
                                </div>
                            </div>
                            <div class="form-control" readonly>{{Event.user}}</div>
                        </div>
                    </div>

                <div class="text-center">
                    <button
                        type="button"
                        class="btn btn-primary btn-lg"
                        id="editEvent"
                    >
                        Editar
                    </button>
                    <button
                        type="button"
                        class="btn btn-danger btn-lg"
                        id="closeEvent"
                    >
                        Salir
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
<script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
></script>
<script>
    //close button
    $("#closeEvent").click(function () {
        var parentURL = document.location.origin;
        window.location.href = parentURL + "/calendar";
    });

    //edit button
    $("#editEvent").click(function () {
        var currentUrl = window.location.href;
        if (
            currentUrl != null &&
            currentUrl != "undefined" &&
            currentUrl != ""
        ) {
            var urlReplace = currentUrl.replace("event", "event/edit");
            window.location.href = urlReplace;
        }
    });
      //Delete button
    $("#deleteEvent").click(function () {
        var currentUrl = window.location.href;
        var urlReplace = currentUrl.replace("event", "event/delete");
        window.location.href = urlReplace;
        });
</script>

{% endblock %}
