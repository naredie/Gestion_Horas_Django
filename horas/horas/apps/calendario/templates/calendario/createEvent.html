{% extends "base_layaout.html" %}

{% block content %}
    <div class="singleEvent">
    <form action="{% url 'save' %}" method="POST">
    {% csrf_token %}
    <div class="card border-primary rounded-0">
        <div class="card-header p-0">
            <div class="bg-info text-white text-center py-2">
                <h3>AÃ±adir horas de trabajo</h3>
            </div>
        </div>
        <div class="card-body p-3">
            <div class="form-group">
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <i class="fa fa-book"></i>
                            </div>
                        </div>
                         <textarea class="form-control" rows="4" name="eventitle" placeholder="Resumen de tareas realizadas" required></textarea>
                        </input>
                    </div>
                </div>
            <div class="form-group">
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-briefcase"></i>
                        </div>
                    </div>
                     <select class="form-control" id="project" name="project" required>
                        <option id="0" selected disabled value="">Selecciona un proyecto</option>
                        {% for project in projects %}
                            <option class="form-control" value ="{{project.id}}">{{project.name}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class=" form-row">
            <div class="col-md-4 col-xs-12">
            <div class="form-group">
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-calendar"></i>
                        </div>
                    </div>
                    <input class="form-control" type="date" name="bookingdate" value="{{date |date:"Y-m-d"}}" required></input>
                </div>
                </div>
                </div>
           
              <div class="col-md-4 col-xs-12">
              <div class="form-group">
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-hourglass-start"></i>
                        </div>
                    </div>
                    <input class="form-control" type="time" name="starttime" placeholder="Start time" required>
                    </input>
                </div>
                </div>
                </div>
                <div class="col-md-4 col-xs-12">
                  <div class="form-group">
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-hourglass-end"></i>
                        </div>
                    </div>
                    <input class="form-control" type="time" name="finishtime" placeholder="Finish time" required>
                    </input>
                </div>
            </div>
            </div>
            </div>
            <div class="form-group">
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-user"></i>
                        </div>
                    </div>
                    <input class="form-control" type="text" readonly> 
                    </input>
                </div>
            </div>

            <div class="text-center">
                <input class="btn btn-success btn-lg btn-block" type="submit" value="Guardar">
            </div>
        </div>
    </div>
</form>
</div>

{% endblock %}
