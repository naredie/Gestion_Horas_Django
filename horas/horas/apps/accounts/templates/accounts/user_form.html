{% extends 'base_layaout.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<h2>{% if object %}Editar{% else %}Crear{% endif %} nuevo usuario</h2>

<form action="" method="post">
    {% csrf_token %}
    {{form|crispy}}
    <input class="btn btn-primary" type="submit" value="{% if object %}Editar{% else %}Crear{% endif %}">
</form>

{% endblock %}
